<div x-data="window.dashboardComponents['new-books']()">
    <div x-show="loading" class="flex justify-center py-8">
        <span class="loading loading-spinner loading-lg"></span>
    </div>

    <!-- Error state -->
    <div x-show="error" class="alert alert-error mb-4" x-cloak>
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span x-text="error"></span>
    </div>

    <!-- Table -->
    <div x-show="!loading && !error" class="overflow-x-auto bg-white rounded-lg shadow" x-cloak>
        <table class="table table-zebra">
            <thead>
            <tr>
                <th> </th>
                <th>Title</th>
                <th>User</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <template x-for="book in data.data" :key="book.id">
                <tr>
                    <td>
                            <button class="btn btn-ghost btn-success rounded-full" @click="approveBook(book.id)">
                                <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="w-5 h-5"
                                        aria-hidden="true"
                                >
                                    <path d="M20 6 9 17l-5-5"/>
                                </svg>
                            </button>
                            <button class="btn btn-ghost btn-error rounded-full "@click="rejectBook(book.id)">
                                <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="w-5 h-5"
                                        aria-hidden="true"
                                >
                                    <path d="M4.929 4.929 19.07 19.071"/>
                                    <circle cx="12" cy="12" r="10"/>
                                </svg>
                            </button>
                        </div>
                    </td>
                    <td><a :href="`/books/${book.public_id}/`" x-text="book.title" class="link-info" target="_blank"></a></td>
                    <td><a :href="`/users/${book.owner}/`" x-text="book.owner" class="link-info" target="_blank"></a></td>
                    <td x-text="formatDate(book.created_at)"></td>
                </tr>
            </template>
            </tbody>
        </table>

        <!-- Empty state -->
        <div x-show="data.data && data.data.length === 0" class="text-center py-8 text-gray-500">
            No new books found
        </div>
    </div>

    <!-- Pagination -->
    <div x-show="data.total_pages > 1" class="flex justify-center mt-4" x-cloak>
        <div class="join">
            <button class="join-item btn" @click="changePage(pagination.page - 1)"
                    :disabled="pagination.page <= 1">«</button>
            <button class="join-item btn">Page <span x-text="pagination.page"></span></button>
            <button class="join-item btn" @click="changePage(pagination.page + 1)"
                    :disabled="pagination.page >= data.total_pages">»</button>
        </div>
    </div>
</div>
