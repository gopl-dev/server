version: "2"

linters:
  default: all
  disable:
    - unused
    - cyclop
    - depguard
    - exhaustruct
    - exhaustive
    - forbidigo
    - funlen
    - gochecknoglobals
    - gocognit
    - godox
    - nakedret
    - nestif
    - gochecknoinits
    - nonamedreturns
    - paralleltest
    - wsl
    - wrapcheck
    - varnamelen
    - unqueryvet
    - tagliatelle
    - tagalign
    - ireturn
    - wsl_v5
    - godoclint
    - nlreturn

  exclusions:
    # Mode of the generated files analysis.
    # - `lax`: sources are excluded if they contain lines like `autogenerated file`, `code generated`, `do not edit`,
    # Default: strict
    generated: lax
    rules:
      - path: '(.+)_test\.go'
        linters:
          - govet
        text: "composites:"

run:
  timeout: 5m
  allow-parallel-runners: true
  allow-serial-runners: true

output:
  path-mode: "abs"
